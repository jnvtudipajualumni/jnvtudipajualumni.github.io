<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>Upcoming Events</h1>
</header>

<main id="event-container">
    <!-- Event 1 -->
    <div class="event" onclick="openModal('Event 1', 'Date: January 31, 2024', 'Location: Venue 1')">
        <h2>Event 1</h2>
        <p>Date: January 31, 2024</p>
        <p>Location: Venue 1</p>
    </div>

    <!-- Event 2 -->
    <div class="event" onclick="openModal('Event 2', 'Date: February 15, 2024', 'Location: Venue 2')">
        <h2>Event 2</h2>
        <p>Date: February 15, 2024</p>
        <p>Location: Venue 2</p>
    </div>

    <!-- Add more events as needed -->

</main>

<!-- Modal -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDate"></p>
        <p id="modalLocation"></p>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
