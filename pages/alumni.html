<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Alumni Website - Alumni Directory</title>
    <!-- Add your styles or link to a separate CSS file if needed -->
    <style>
        /* Add your styles here */
        form {
            margin-top: 20px;
        }

        #directory {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>School Alumni Website</h1>
    </header>

    <main>
        <section>
            <h2>Alumni Directory</h2>

            <!-- Registration and Profile Creation Form -->
            <form id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="admission">Year of Admission to JNV Tudipaju:</label>
                <input type="text" id="admission" name="admission" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mobileno">Mobile Number:</label>
                <input type="number" id="mobileno" name="email" required>

                <button type="button" onclick="registerAlumni()">Register</button>
            </form>

            <!-- Alumni Directory Display -->
            <div id="directory">
                <h3>Alumni Directory</h3>
                <!-- Alumni profiles will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 School Alumni. All rights reserved.</p>
    </footer>

    <!-- Add your JavaScript code for handling registration and displaying profiles -->
    <script>
        function registerAlumni() {
            // Get form values
            var fullName = document.getElementById('fullName').value;
            var admission = document.getElementById('admission').value;
            var email = document.getElementById('email').value;
            var mobileno = document.getElementById('mobileno').value;

            // Create a new alumni profile
            var alumniProfile = {
                fullName: fullName,
                admission: admission,
                email: email,
                mobileno:mobileno
            };

            // Display the new profile in the directory
            displayAlumniProfile(alumniProfile);

            // Clear the form
            document.getElementById('registrationForm').reset();
        }

        function displayAlumniProfile(profile) {
            // Create a new div for the profile
            var profileDiv = document.createElement('div');
            profileDiv.className = 'alumni-profile';

            // Populate the div with profile information
            profileDiv.innerHTML = `
                <p><strong>Name:</strong> ${profile.fullName}</p>
                <p><strong>Admission Year:</strong> ${profile.admission}</p>
                <p><strong>Email:</strong> ${profile.email}</p>
                <p><strong>Mobile Number:</strong> ${profile.mobileno}</p>
                <hr>
            `;

            // Append the profile to the directory
            document.getElementById('directory').appendChild(profileDiv);
        }
    </script>
</body>

</html>
